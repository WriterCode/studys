<body>
	<script type="text/javascript">
		
		// 正则表达式:是一套匹配规则,主要用来匹配文本是否按照规则
		// 用于规定在文本中检索的内容
		// RegExp:正则表达式的缩写


		// 找出字符串中的数字并放在数组中
		var str = '31dsadsad2323fdf4gfg5g657uhnh334';
		var arr = [];
		for(var i = 0;i < str.length;i++){
			if(str.charAt(i) <= 9 && str.charAt(i) >= 0){
				arr.push(str.charAt(i));
			}
		}
		console.log(arr);


















	</script>
