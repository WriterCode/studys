<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script type="text/javascript">
        // 1: \d 匹配0-9之间的任一数字,相当于[0-9]

        // 2: \D 匹配所有0-9以外的字符,相当于[^0-9]

        // 3: \w 匹配任意的字母 数字 下划线,相当于[A-Za-z0-9_]

        // 4: \W 除所有的字母 数字 下划线以外的字符,相当于[^A-Za-z0-9_]

        // 5: \s 匹配空格,包括制表符 空格符 断行符等

        // 6: \S 匹配非空格字符

        // 7: \b 匹配单词的边界

        // 8: \n 查找换行

        // 9: \f 查找换页符

        // 10: \r查找回车符

        var str = "today I want to go shopping to go skating dayto";
        var reg = /\bto\b/g;
        str = str.replace(reg, '*');
        console.log(str);
    </script>
</body>

</html>
