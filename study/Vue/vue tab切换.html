<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.clearFix::after{
			content: '';
			display: block;
			clear:both;
		}
		.l{
			float:left;
		}
		#wrap{
			width: 671px;
			margin: 100px auto;
		}
		ul{
			list-style: none;
		}
		ul li{
			width: 200px;
			height: 80px;
			background: pink;
			text-align: center;
			line-height: 80px;
			color:#fff;
			font-size: 40px;
			cursor: pointer;
			border-bottom:5px solid yellow;
			border-left:5px solid yellow;
			border-right:5px solid yellow;
		}
		ul li:nth-child(1){
			border-top:5px solid yellow;
		}
		.box div{
			width: 450px;
			height: 335px;
			background: orange;
			color:#fff;
			font-size: 80px;
			text-align: center;
			line-height: 335px;
			border:5px solid blue;
		}
		.active{
			background: skyblue;
		}
	</style>
</head>
<body>
	<div id="wrap" class="clearFix">
		<ul class="l">
			<li v-for="(item,index) in tabs" v-bind:class="{active:index == num}" v-on:click="tab(index)">{{item}}</li>
		</ul>
		<div class="box l">
			<div v-for="(itemCon,index) in tabContents" v-if="index == num">{{itemCon}}</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="vue.min.js"></script>
<script type="text/javascript">
	new Vue({
		el:'#wrap',
		data:{
			tabs:['学校','名字','班级','学号'],
			tabContents:['东时','费华枝','1704','0000'],
			num:0,
			active1:true,
		},
		methods:{
			tab(index){
				this.num = index;
			}
		}
	})
</script>
</html>
