<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		.class1{
			font-size: 30px;
			color:orange;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<input type="text" name="" v-model="change">
		<input type="checkbox" name="" v-model="class1">
		<p v-html="change" v-bind:class="{'class1':class1}"></p>
	</div>
</body>
<script type="text/javascript" src="vue.min.js"></script>
<script type="text/javascript">
// 在 input 输入框中我们可以使用 v-model 指令来实现双向数据绑定
new Vue({
	el:'.wrap',
	data:{
		change:'你好',
		class1:true,
	}
})

</script>
</html>
