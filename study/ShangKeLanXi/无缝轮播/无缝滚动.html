<!DOCTYPE html>

	<title></title>
	<style type="text/css">
		*{padding: 0;margin: 0;}
		#scrollBall{
			list-style: none;
			position: absolute;
			left:0;
			top: 0;
		}
		#scrollBall li{
			width: 300px;
			height: 40px;
			line-height: 40px;
			text-align: center;
		}
		#scrollBall li:nth-child(2n){
			background: orange;
		}
		#scrollBall li:nth-child(2n+1){
			background: skyblue;
		}
		.box{
			width: 300px;
			height: 160px;
			overflow: hidden;
			position: relative;
		}
	</style>
</head>
