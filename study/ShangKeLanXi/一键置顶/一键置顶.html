<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		.wrap{
			width: 100%;
			height: 5000px;
			background: #ccc;
		}
		.btn{
			width: 200px;
			height: 50px;
			background: orange;
			color:#fff;
			font-size: 20px;
			position: fixed;
			right:0px;
			bottom:100px;
			display: none;
			outline: 0;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<button class="btn">一键置顶</button>
	</div>
</body>
<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	$(document).scroll(function(){
		if(document.body.scrollTop > 2000){
			$('.btn').css('display','block');
		}else{
			$('.btn').css('display','none');
		}
	})
	$('.btn').click(function(){
		var timer = setInterval(function(){
			document.body.scrollTop -=50;
			if(document.body.scrollTop == 0){
				clearInterval(timer);
			}
		},1)
	})
	

</script>
</html>
