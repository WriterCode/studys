<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		.wrap{
			width: 100%;
			height: 5000px;
			background: #ccc;
		}
		.btn{
			width: 200px;
			height: 50px;
			background: orange;
			color:#fff;
			font-size: 20px;
			position: fixed;
			right:0px;
			bottom:100px;
			outline: 0;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<button class="btn">一键置顶</button>
	</div>
</body>
<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	
	$('.btn').click(function(){
		var timer1 = setInterval(function(){
			document.body.scrollTop-=(document.body.scrollTop/5);
			if(document.body.scrollTop == 0){
				clearInterval(timer1);
			}
		},10)
	})	
	

</script>
</html>
