<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #imgBox {
            width: 400px;
            height: 225px;
            overflow: hidden;
        }
        
        #imgBox img {
            width: 400px;
            height: 225px;
            display: block;
            border: 0;
        }
    </style>
</head>

<body>
    <div id="imgBox"><img src="img/425942.png" alt=""></div>
</body>
<script>
    var box = document.querySelector('#imgBox');
    var img = document.querySelector('#imgBox img');
    var scale = 100;
    box.onmousemove = function(e) {
        var ev = window.event || e;
        var mouX = ev.offsetX || ev.layerX;
        var mouY = ev.offsetY || ev.layerY;
        img.style.transformOrigin = mouX + 'px ' + mouY + 'px';
    }
    document.onmousewheel = function(e) {
        var ev = window.event || e;
        if (ev.wheelDelta > 0) {
            scale += 5;
            if (scale >= 400) {
                scale = 400;
            }
            img.style.transform = 'scale(' + (scale / 100) + ')';
        } else {
            scale -= 5;
            if (scale <= 100) {
                scale = 100;
            }
            img.style.transform = 'scale(' + (scale / 100) + ')';
        }
    }
</script>

</html>
