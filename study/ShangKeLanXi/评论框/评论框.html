<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        
        .wrap {
            width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: skyblue;
            position: relative;
        }
        
        .top {
            font-size: 20px;
            color: #fff;
            margin: 10px 0 10px 10px;
        }
        
        .footer {
            font-size: 30px;
            margin-left: 10px;
            background: #96b97d;
            color: #fff;
            padding: 10px 15px;
            width: 120px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        span {
            font-size: 25px;
            margin-left: 10px;
        }
        
        #txt1 {
            width: 260px;
            height: 30px;
            font-size: 20px;
            margin-bottom: 10px;
            color: orange;
        }
        
        #txt2 {
            width: 260px;
            height: 30px;
            font-size: 25px;
            padding-bottom: 100px;
            color: gold;
            margin-left: 90px;
        }
        
        #btn {
            width: 80px;
            height: 40px;
            border-radius: 10px;
            font-size: 20px;
            color: #fff;
            background: orange;
            margin: 10px 0 10px 275px;
        }
        
        .nr {
            position: absolute;
            top: 90px;
        }
        
        ul {
            width: 370px;
            list-style: none;
            font-size: 20px;
            color: black;
            margin: 0 auto;
            margin-bottom: 10px;
            border: 1px solid yellow;
            border-radius: 10px;
        }
        
        a {
            text-decoration: none;
            color: #fff;
            float: right;
            opacity: 0;
            transition-duration: 1s;
        }
        
        li p:nth-child(1) {
            background: #fff;
            padding: 10px 15px;
        }
        
        li p:nth-child(2) {
            background: #ccc;
            padding: 10px 15px 40px;
        }
        
        li {
            width: 340px;
            margin: 0 auto;
            margin-bottom: 10px;
        }
        
        li:nth-child(1) {
            margin-top: 10px;
        }
        
        .imgs {
            width: 300px;
            height: 30px;
            margin: 0 auto;
            margin-bottom: 10px;
        }
        
        .imgs div {
            width: 30px;
            height: 30px;
            border: 1px solid red;
            float: left;
            margin-left: 5px;
            opacity: 0.5;
        }
        
        img {
            vertical-align: top;
            float: left;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <p class="top">说点什么</p>
        <span>标题：</span>
        <input type="text" name="" id="txt1"><br/>
        <span class="nr">内容：</span>
        <textarea id="txt2"></textarea><br/>
        <input type="button" name="" value="提交" id="btn">
        <div class="imgs">
            <div style="background:red;" class="box"></div>
            <div style="background:yellow;" class="box"></div>
            <div style="background:green;" class="box"></div>
            <div style="background:blue;" class="box"></div>
            <div style="background:orange;" class="box"></div>
            <div style="background:pink;" class="box"></div>
            <div style="background:gold;" class="box"></div>
            <div style="background:purple;" class="box"></div>
        </div>
        <p class="footer">显示内容</p>
        <ul id="uls"></ul>
    </div>
</body>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    var arr = ['img/1.png', 'img/2.png', 'img/3.png', 'img/4.png', 'img/5.png', 'img/6.png', 'img/7.png', 'img/8.png'];
    var index = 0;
    $('.imgs div').click(function() {
        $(this).siblings('.box').css('opacity', '0.5')
        $(this).css('opacity', '1');
        index = $(this).index();
    })
    $('#btn').click(function() {
        // console.log($('#txt1').val() != /\S/)
        if ($('#txt1').val() == '' || $('#txt2').val() == '') {
            alert('请输入标题或内容');
        } else {
            $('#uls').prepend('<li><p id="bt">' + '<img src="' + arr[index] + '">' + $('#txt1').val() + '</p>' + '<p id="nr">' + $('#txt2').val() + '<a href="#">删除</a>' + '</p></li>');
            $('#nr a').click(function() {
                uls.removeChild(this.parentNode.parentNode);
            })
            $('#uls li').mouseenter(function() {
                $(this).find('a').css('opacity', '1');
            })
            $('#uls li').mouseleave(function() {
                $(this).find('a').css('opacity', '0');
            })
        }
        $('#txt1').val('');
        $('#txt2').val('');
    })
</script>

</html>
