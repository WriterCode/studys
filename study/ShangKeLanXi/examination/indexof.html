<script>
    var arr = [1, 2, 3, 4, 1, 3];

    Array.prototype.indexOf = function(item) {
        for (var i = 0; i < this.length; i++) {
            if (this[i] == item) {
                return i;
            }
        }
        return -1;
    }

    var a = arr.indexOf(4);
    console.log(a);
</script>
