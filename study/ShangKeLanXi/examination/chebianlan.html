<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        
        #box {
            width: 200px;
            height: 300px;
            background: orange;
            position: absolute;
            top: 100px;
            left: -200px;
        }
        
        #box p {
            font-size: 20px;
            color: #fff;
            text-align: center;
            width: 80px;
            height: 40px;
            line-height: 40px;
            background: blue;
            position: absolute;
            top: 0;
            left: 200px;
        }
    </style>
</head>

<body>
    <div id="box">
        <p>侧边框</p>
    </div>
</body>
<script>
    var box = document.querySelector('#box');
    var ps = document.querySelector('#box p');
    var index = 0;
    var bol = true;
    ps.onclick = function() {
        if (bol) {
            var timer = setInterval(function() {
                index += 5;
                if (index >= 200) {
                    clearInterval(timer);
                }
                box.style.left = index - 200 + 'px';
            }, 10)
            bol = !bol;
        } else {
            var timer = setInterval(function() {
                index -= 5;
                if (index < 0) {
                    clearInterval(timer);
                }
                box.style.left = index - 200 + 'px';
            }, 10)
            bol = !bol;
        }
    }
</script>

</html>
