<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #wrap {
            width: 1600px;
            height: 803px;
        }
        
        #wrap p {
            color: black;
            font-size: 18px;
            font-weight: bold;
            padding: 20px 0 0 1300px;
            cursor: pointer;
        }
        
        #mb {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
        
        #hd {
            width: 300px;
            height: 400px;
            background: orange;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="mb"></div>
        <p>登录</p>
        <div id="hd"></div>
    </div>
</body>
<script>
    var wrap = document.querySelector('#wrap');
    var mb = document.querySelector('#mb');
    var ps = document.querySelector('#wrap p');
    var hd = document.querySelector('#hd');
    ps.onclick = function() {
        mb.style.display = 'block';
        hd.style.display = 'block';
    }
    mb.onclick = function() {
        mb.style.display = 'none';
        hd.style.display = 'none';
    }
    hd.onmousedown = function(event) {
        var e = event || window.event;
        var l = e.offsetX;
        var t = e.offsetY;
        document.onmousemove = function(event) {
            var e = window.event || event;
            e.preventDefault();
            var x = e.clientX + hd.offsetWidth / 2 - l;
            var y = e.clientY + hd.offsetHeight / 2 - t;
            if (x <= 150) {
                x = 150;
            } else if (x > wrap.offsetWidth - hd.offsetWidth + hd.offsetWidth / 2) {
                x = wrap.offsetWidth - hd.offsetWidth + hd.offsetWidth / 2;
            }
            if (y <= 200) {
                y = 200;
            } else if (y > wrap.offsetHeight - hd.offsetHeight + hd.offsetHeight / 2) {
                y = wrap.offsetHeight - hd.offsetHeight + hd.offsetHeight / 2;
            }
            hd.style.left = x + 'px';
            hd.style.top = y + 'px';
        }
        document.onmouseup = function() {
            document.onmousemove = null;
        }
    }
</script>

</html>
