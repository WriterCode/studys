<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .box{
            background-color: blue;
            /*overflow: hidden;*/
        }
        .red{
            width: 300px;
            height: 300px;
            background-color: red;
            float: right;
        }
        .clearFix::after{
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box clearFix">
        <div class="red"></div>
    </div>
</body>
</html>
