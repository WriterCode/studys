<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .box{
            background-color: red;
        }
        .right{
            width: 300px;
            height: 200px;
            background-color: blue;
            float: right;
        }
        .box::after{
            content: '';
            display: block;
            clear: both;
        }
        .box2{
            background-color: yellow;
        }
        .left{
            width: 200px;
            height: 200px;
            background-color: pink;
            float: right;
        }
        .box2::after{
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="right"></div>
    </div>

    <div class="box2">
        <div class="left"></div>
    </div>
</body>
</html>
