<!DOCTYPE html>
<head>
	<meta charset="UTF-8"/>
	<title>浮动-float</title>
	<style>
	.box{
		background: green;
	}
	.box1{
		background:red;
		width:100px;
		height:100px;
		float:right;
	}
	.box::after{
		content:'';
		display:block;
		clear:both;

	}
	.box2{
		background: blue;
	}
	.box2-0{
		width:50%;
		height:100px;
		background: yellow;
		float:right;
	}
	.box2::after{
		content:'';
		display:block;
		clear:both;
	}
	.box2-1{
		width:50%;
		height: 100px;
		background: #000;
	}
	</style>
</head>
<body>
<div class="box">
     <div class="box1">
     	<span>我是</span>
     </div>
</div>
     
<div class="box2">
     	<div class="box2-0"></div>
     	<div class="box2-1"></div>
</div>
     
</body>
