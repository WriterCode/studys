<!DOCTYPE html>
<html>
	<head>
		<title>表单练习</title>
		<meta charset="UTF-8">
		<style></style>
	</head>
	<body>
	<form action="链接" method="get">
	    姓名:<input type="text" name="usename"/><br/>
	    密码:<input type="password" name="pwd"/><br/>
	    性别:<input type="radio" name="sex" checked="checked" value="nan"/>男<input type="radio" name="sex" value="nv"/>女<br/>
	    爱好:<input type="checkbox" name="love" value="HTML"/>HTML
		     <input type="checkbox" name="love" value="CSS"/>CSS
		     <input type="checkbox" name="love" value="JS"/>JS
		     <input type="checkbox" name="love" value="JAVA"/>JAVA<br/>
	    生日:<select name="birthday">
		          <option value="请选择">请选择</option>
				  <option value="1993">1993</option>
				  <option value="1994">1994</option>
				  <option value="1995">1995</option>
				  <option value="1996">1996</option>
		     </select><br/>
		自我描述:<textarea rows="5" cols="10"></textarea><br/>
		<input type="submit"/>
		<input type="reset"/>
	</form>
	</body>
</html>
