<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>径向渐变</title>
	<style>
		/*
			径向渐变:radial-gradient
			默认由中心开始渐变
		*/

		.box{
			width: 300px;
			height: 300px;
			margin:0 auto;
			/*
				
			*/
			background:-webkit-radial-gradient(40% 40%,#fff,#000);
			border-radius:50%;
		}
	</style>
</head>
<body>
	<section class="box"></section>
</body>
</html>
