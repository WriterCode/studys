<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>线性渐变</title>
	<style>
		/*
			线性渐变:linear-gradient
			创建一个线性渐变,你必须至少第一两种颜色结点.颜色结点即你想要呈现平稳过渡的颜色.同时,你也可以设置一个起点和一个方向{或角度}.
			默认从上到下渐变
		*/

		.box{
			width: 300px;
			height: 300px;
			margin:0 auto;
			/*
				线性:linear
				渐变:gradient
			*/
			/*background:-webkit-linear-gradient(red,blue);*/
			background:-webkit-linear-gradient( left,red,blue);
		}
		h1{
			color:-webkit-linear-gradient(left,red,blue);;
		}
	</style>
</head>
<body>
	<section class="box"></section>
	<h1>hello word</h1>
</body>
</html>
