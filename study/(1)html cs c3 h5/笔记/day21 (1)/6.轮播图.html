<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        img{
            width: 200px;
            height: 100px;
            float: left;
        }
        .wrap{
            width: 200px;
            height: 100px;
            border:1px dashed #ccc;
            overflow: hidden;
            margin: 0 auto;
            position: relative;
        }
        .imgs{
            width: 800px;
            border:1px solid red;
            position: absolute;
            top: 0px;
            left: 0px;
            transition-duration: 10s;
        }
        .clearFix::after{
            content: '';
            display: block;
            clear: both;
        }
        .wrap:hover .imgs{
            left: -600px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="imgs clearFix">
            <img src="img/7.jpg">
            <img src="img/8.png">
            <img src="img/9.jpg">
            <img src="img/11.jpg">
        </div>
    </div>
</body>
</html>
