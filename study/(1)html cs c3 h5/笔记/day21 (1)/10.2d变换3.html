<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        /*旋转：rotate
            单位值为deg
        */
        .box{
            width: 300px;
            height: 100px;
            background: red;
            transition-duration: 5s;
            background-image: url(img/7.jpg);
        }
        .box:hover{
            /*
            */
            /*transform: rotateX(45deg);*/
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
