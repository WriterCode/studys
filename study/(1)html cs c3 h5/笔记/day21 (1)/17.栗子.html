<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .wrap{
            float: left;
            width: 145px;
            height: 445px;
            background-image: url(111.png);
            background-size: 100% 100%;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
            transition-duration: 0.3s;
        }
        .box{
            position: absolute;
            top: -445px;
            left: 0px;
            width: 286px;
            height: 445px;
            background-image: url(222.png);
            background-size: 100% 100%;
            transition-duration: 0.3s;
        }
        .wrap:hover .box{
            top: 0px;
        }
        .wrap:hover{
            width: 286px;

        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box"></div>
    </div>
    <div class="wrap">
        <div class="box"></div>
    </div>
    <div class="wrap">
        <div class="box"></div>
    </div>

    </div>

    </div>

    </div>

</body>
</html>
