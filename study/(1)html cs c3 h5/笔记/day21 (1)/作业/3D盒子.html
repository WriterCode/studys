<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            body{-webkit-perspective:2500; }
            .d3{-webkit-transform-style:preserve-3d;width:200px; height:200px; margin:100px auto; position:relative; -webkit-transition:-webkit-transform 2s ease 0s;}
            p{margin:0; padding:0; width:200px; height:200px; position:absolute; opacity:0.5;}
            p:nth-child(1){background-color:red; -webkit-transform:translateZ(100px); opacity:1;}
            p:nth-of-type(2){background-color:orange; -webkit-transform:rotateX(90deg) translateZ(100px)}
            p:nth-of-type(3){background-color:yellow;-webkit-transform:rotateX(90deg) translateZ(-100px)}
            p:nth-of-type(4){background-color:green;-webkit-transform:rotateY(90deg) translateZ(100px)}
            p:nth-of-type(5){background-color:skyblue;-webkit-transform:rotateY(90deg) translateZ(-100px)}
            p:nth-of-type(6){background-color:blue;-webkit-transform:rotateY(90deg) translateZ(-100px)}

            .d3:hover{
                -webkit-transform:rotateX(45deg) rotateY(45deg);
            }

        </style>
    </head>
    <body>
        <div class="d3">
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>
    </body>
</html>
