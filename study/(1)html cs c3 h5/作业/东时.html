<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="animate.css">
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.clearFix::after{
			content:'';
			display: block;
			clear:both;
		}
		.war{
			width:100%;
			height: 427px;
			background: url(img/14.png);
			padding:1px;
		}
		.top{
			width:874px;
			height:110px;
			margin:40px auto;
			background: url(img/fullstack_title.png);
		}
		h2{
			color:#fff;
			text-align: center;
		}
		strong{
			color:skyblue;
		}
		.left{
			border:2px solid #fff;
			width: 220px;
			float:left;
			margin-top:23px;
			margin-right:10px;
		}
		.center{
			color:#fff;
			float:left;
			font-size:35px;
		}
		.right{
			border:2px solid #fff;
			width: 220px;
			float:left;
			margin-top:23px;
			margin-left:10px;
		}
		.main{
			margin-left:320px;
		}
		ul li{
			list-style: none;
			width:93px;
			height: 93px;
			background: url(img/fullstack_html5.png);
			margin-right:50px;
			float:left;
		}
		ul{
			margin-top: 20px;
		}
		.delay1{
			
			animation-delay:0.1s;
		}
		.delay2{
			animation-delay:0.2s;
		}
		.delay3{
			animation-delay:0.3s;
		}
		.delay4{
			animation-delay:0.4s;
		}
		.delay5{
			animation-delay:0.5s;
		}
		.delay6{
			animation-delay:0.6s;
		}
		.delay7{
			animation-delay:0.7s;
		}
	</style>
</head>
<body>
	<section class="war">
		<section class="top zoomInUp animated"></section>
		<h2 class="slideInLeft animated">打造精通<strong>前端+后台+服务器</strong>的</h2>
		<section class="main clearFix animated bounceInUp">
			<div class="left"></div>
			<h2 class="center">精英全能型人才</h2>
			<div class="right"></div>
		</section>
		<ul>
			<li style="margin-left:210px;" class="delay1 flip animated"></li>
			<li class="delay2 flip animated"></li>
			<li class="delay3 flip animated"></li>
			<li class="delay4 flip animated"></li>
			<li class="delay5 flip animated"></li>
			<li class="delay6 flip animated"></li>
			<li class="delay7 flip animated"></li>
		</ul>
	</section>
</body>
</html>
