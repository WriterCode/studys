<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		ul{
			list-style:none;
		}
		li{
			float:left;
		}
		a{
			display: block;
			width: 48px;
			height: 48px;
			margin-left:20px;
		}
		.a1{
			background: url('精灵图.png') no-repeat 0 0;
		}
		.a1:hover{
			background-position:0 -68px;
		}
		.a2{
			background: url('精灵图.png') no-repeat -61px 0;
		}
		.a2:hover{
			background-position:-61px -68px;
		}
		.a3{
			background: url('精灵图.png') no-repeat 0 -135px;
		}
		.a3:hover{
			background-position:-61px -68px;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="" class="a1"></a></li>
		<li><a href="" class="a2"></a></li>
		<li><a href="" class="a3"></a></li>
		<li><a href="" class="a4"></a></li>
		<li><a href="" class="a5"></a></li>
	</ul>	
</body>
</html>
