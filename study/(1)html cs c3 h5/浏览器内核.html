	浏览器渲染HTML+CSS都是由内核来渲染的,JS是由V8引擎来解析
	// 浏览器内核
	// webkit:chrome和Safari
	// Trident:IE
	// Mozilla:Firefox
	// Opera:opera(欧朋)

	//兼容
	// -webkit-:兼容chrome和safari
	// -ms-:兼容IE浏览器(Microsoft)
	// -moz-:兼容火狐浏览器
	// -o-:兼容欧朋浏览器

	// 在写移动端时一定要写兼容(-webkit-)
</body>
