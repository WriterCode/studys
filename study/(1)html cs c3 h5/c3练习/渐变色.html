<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.box1{
			height:300px;
			width:500px;
			background:linear-gradient(to top left,red,blue,green,orange,pink);
		}
		.box2{
			height:300px;
			width:500px;
			margin:50px;
			background:linear-gradient(red,blue,yellow,pink,#ccc,#333);
		}
		.box3{
			width: 300px;
			height: 300px;
			border-radius:150px;
			margin:-700px 0 0 700px;
			background:linear-gradient(60deg,red,blue,yellow,pink,orange);
		}
		.box4{
			width: 300px;
			height: 300px;
			border-radius:150px;
			margin:30px 0 0 700px;
			background:linear-gradient(240deg,red,blue,yellow,pink,orange);
		}
		.box5{
			width: 300px;
			height: 300px;
			border-radius:150px;
			margin:-455px 0 0 1000px;
			background:radial-gradient(red,blue,yellow,pink,orange);
		}
		.box6{
			width: 300px;
			height: 300px;
			border-radius:150px;
			margin:195px 0 0 100px;
			/*圆形渐变*/
			background:repeating-radial-gradient(red,blue 10%,yellow 15%);
		}
		span{
			line-height:300px;
			margin-left:120px;
			font-size:50px;
			color:#fff;
			background:linear-gradient(red,blue,yellow,pink,#ccc,#333);
		}
	</style>
</head>
<body>
	<div class="box1">
		<span>渐变色</span>
	</div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	<div class="box5"></div>
	<div class="box6"></div>
</body>
</html>
