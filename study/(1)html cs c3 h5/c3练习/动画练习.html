<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		h1{
			font-size: 96px;
			color:orange;
			text-align: center;
			animation-name:flash;
			animation-duration:2s;
			animation-iteration-count:infinite; 
		}
		@keyframes flash{
			0%{
				opacity: 1;
			}
			25%{
				opacity: 0;
				font-size: 50px;
				color:blue;
				transform:rotateZ(30deg) scaleX(2);
			}
			50%{
				opacity: 1;
				font-size: 200px;
				color:red;
				transform:rotateZ(0deg) scaleX(1);
			}
			75%{
				opacity: 0;
				font-size:50px;
				color:yellow;
				transform:rotateZ(-30deg) scaleX(2);
			}
			100%{
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<h1>Animate.css</h1>
</body>
</html>
