<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		.wap{
			width: 300px;
			height: 300px;
			border:1px solid #ccc;
			margin:200px auto;
			position: relative;
			transform-style: preserve-3d;
			perspective: 2500px;
			transition-duration: 100s;
		}
		.box1,.box2,.box3,.box4,.box5,.box6{
			width:300px;
			height:300px;
			position: absolute;
			left:0;
			top:0;
		}
		.box1{
			background:pink;
			transform:translateZ(300px);
		}
		.box2{
			transform-origin: bottom;
			background:orange;
			transform:rotateX(-90deg);
		}
		.box3{
			transform-origin: top;
			background:yellow;
			transform:rotateX(90deg);
		}
		.box4{
			transform-origin: right;
			background:blue;
			transform:rotateY(90deg);
		}
		.box5{
			transform-origin: left;
			background:skyblue;
			transform:rotateY(-90deg);
		}
		.box6{
			background: black;
		}
		.wap:hover{
			transform: rotateX(4500deg) rotateY(4500deg);
		}
	</style>
</head>
<body>
	<section class="wap">
		<section class="box1"></section>
		<section class="box2"></section>
		<section class="box3"></section>
		<section class="box4"></section>
		<section class="box5"></section>
		<section class="box6"></section>
	</section>
</body>
</html>
