<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		.box1{
			width: 200px;
			height: 200px;
			border:10px solid red;
			background: blue;
			padding:50px;
		}
		.box2{
			width: 200px;
			height: 200px;
			border:10px solid red;
			background: blue;
			padding:50px;
			box-sizing: border-box;
		}
		.box{
			background: #ccc;
			height: 100px;
		}
		.box4,.box5,.box6,.box7{
			width: 25%;
			height: 100px;
			float:left;
			border-radius: 10px;
			border:1px solid black;
			box-sizing: border-box;
		}
		.box4{
			background: red;
		}
		.box5{
			background: yellow;
		}
		.box6{
			background: blue;
		}
		.box7{
			background: pink;
		}
	</style>
</head>
<body>
   <!--
	     标准盒模型:
	       padding
	       border
	       content
	     怪异盒模型(border,padding不占用文档空间)
	       content
     -->
	<section class="box1"></section>
	<section class="box2"></section>
	<section class="box">
		<section class="box4"></section>
		<section class="box5"></section>
		<section class="box6"></section>
		<section class="box7"></section>
	</section>
</body>
</html>
