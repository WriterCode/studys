<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		.box{
			width: 300px;
			height: 300px;
			margin:100px auto;
			border:1px solid #ccc;
			position: relative;
			overflow: hidden;
		}
		.box1{
			width: 10px;
			height: 10px;
			border-radius: 50%;
			position: absolute;
			top:0px;
			left:145px;
			background: rgba(0,0,0,0);
			transition-duration: 1s;
		}
		.box:hover .box1{
			width: 500px;
			height: 500px;
			background: rgba(0,0,0,0.5);
			position: absolute;
			top:-80px;
			left:-80px;
		}
		h1{
			color:#fff;
			position: absolute;
			top:110px;
			left:100px;
			opacity: 0;
			transition-duration: 1s;
		}
		.box:hover h1{
			opacity: 1;
		}
	</style>
</head>
<body>
	<section class="box">
		<div class="box1"></div>
		<h1>学校走廊</h1>
	</section>
</body>
</html>
