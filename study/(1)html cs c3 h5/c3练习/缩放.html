<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
        img{
        	margin:100px;
        	transition-duration:1s;
        	transform: scale(1) rotateY(0deg);
        }
		section:hover img{
			transform: scale(5) rotateY(360deg);
		}
		.img1{
			transition-delay: 0s;
		}
		.img2{
			transition-delay: 0.3s;
		}
		.img3{
			transition-delay: 0.6s;
		}
	</style>
</head>
<body>
	<section>
		<img src="img/01.png" class="img1">
		<img src="img/01.png" class="img2">
		<img src="img/01.png" class="img3">
	</section>
</body>
</html>
