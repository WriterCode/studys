<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.box1{
			width: 100px;
			height: 100px;
			margin:20px 0  20px 100px;
			background: red;
		}
		.box1:hover{
			width:500px;
		}
		.box2{
			width: 100px;
			height: 100px;
			margin:20px 0  20px 100px;
			background: red;
			transition:width 10s;
		}
		.box2:hover{
			width:500px;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
