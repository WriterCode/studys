    <script src="zepto/zepto.js"></script>
    <script src="zepto/src/touch.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        html,
        body {
            width: 100%;
            height: 100%;
        }
        
        #box {
            width: 100%;
            height: 300px;
            background: red;
            transition:margin-top ease-out 0.2s;
            -webkit-transition:margin-top ease-out 0.2s;
        }
        .slide{
            margin-top:40px;
        }
    </style>
</head>

<body>
    <div id="box"></div>
</body>

    $(function(){
