<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>media</title>
	<style type="">
		*{
			margin: 0;
			padding: 0;
		}
		.wrap{
			height: 500px;
			background: blue;
		}
		h1{
			font-size:100px;
			color:black;
		}
		@media screen and (max-width: 900px){
			.wrap{
				height: 300px;
				background: yellow;
			}
			h1{
				font-size: 80px;
				color:#fff;
				transform: rotateX(20deg);
			}
		}
		@media screen and (max-width: 600px){
			.wrap{
				height: 400px;
				background: orange;
			}
			h1{
				font-size: 60px;
				color:#ccc;
			}
		}
		@media screen and (max-width: 400px){
			.wrap{
				height: 900px;
				background: green;
			}
			h1{
				font-size: 30px;
				color:red;
			}
		}
		/*
			@media only screen and :固定格式;
			max-width:屏幕最大值
			min-width:屏幕最大值
			[注意]
			1,and后面一定要加空格
			2,only可有可无
			3,可以写范围查询条件以and连接
			4,[一定要注意]范围小的写在范围大的下面
			5,媒体查询一定要写在选择器下面
		*/
		/*
			外部链接,判断屏幕大小
			<link rel="stylesheet" type="text/css" href="" media="(max-width:1000px)">
		*/
	</style>
</head>
<body>
	<div class="wrap">
		<h1>hello word</h1>
	</div>
</body>
</html>
