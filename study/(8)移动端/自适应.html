<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自适应</title>
    <script src="rem.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .wrap {
            background: pink;
            margin: 0 auto;
        }
        
        .box {
            width: 7.02rem;
            background: orange;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .left {
            float: left;
            width: 2rem;
            height: 3.12rem;
            background: blue;
        }
        
        ul {
            list-style: none;
            float: right;
            overflow: hidden;
        }
        
        ul li {
            margin-left: 0.15rem;
            margin-top: 0.81rem;
        }
        
        ul li:nth-child(1) {
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 50%;
            background: blue;
            float: left;
        }
        
        ul li:nth-child(2) {
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 50%;
            background: blue;
            float: left;
        }
        
        ul li:nth-child(3) {
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 50%;
            background: blue;
            float: left;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box">
            <div class="left"></div>
            <ul class="right">
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>

</html>
