<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.box1{
			height:100px;
			width:100px;
			background:#ccc;
			margin:50px 0 0 50px;
			box-shadow:10px 10px 10px red;
		}
		.box2{
			height:100px;
			width:100px;
			background:pink;
			margin:100px 0 0 100px;
			border-radius:10px 20px 5px;
		}
		.box3{
			height:200px;
			width:500px;
			background:yellow;
			border:50px solid #fff;
			margin:100px 0 0 200px;
			border-image:url(img/01.png) 48 0 round;
			border-radius:25px;
		}
		.box4{
			height:200px;
			width:500px;
			background:yellow;
			border:50px solid #fff;
			margin:100px 0 0 200px;
			border-image:url(img/01.png) 15 20 stretch;
		}
		.box5{
			height:100px;
			width:100px;
			background:pink;
			margin:100px 0 0 100px;
			border-radius:50%;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	<div class="box5"></div>
</body>
</html>
