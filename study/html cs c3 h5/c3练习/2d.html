<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="">
		.box{
			position: absolute;
			left:50%;
			top:50%;
			transform: translate(-50%,-50%);
			width: 10px;
			height: 200px;
			background: red;
			transform-origin: top;
		}
		.box::after{
			content:'';
			display: block;
			width: 50px;
			height: 50px;
			background: orange;
			border-radius: 50%;
			position: absolute;
			left:-20px;
			bottom:-50px;
            transition-timing-function: cubic-bezier(0.53, 0.5, 0.52, 0.5);
		}
		.box:hover{
			animation:my 6s linear 1s infinite;
			/*transition-timing-function: ease;*/
		}
		@keyframes my{
			0% {-webkit-transform:rotateZ(0deg);}
			20% {-webkit-transform:rotateZ(45deg);
			}
			40% {-webkit-transform:rotateZ(0deg);}
			60% {-webkit-transform:rotateZ(-45deg);}
			100% {-webkit-transform:rotateZ(0deg);}
		}
	</style>
</head>
<body>
	<section class="box"></section>
</body>
</html>
