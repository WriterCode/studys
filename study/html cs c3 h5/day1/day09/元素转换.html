<!DOCTYPE html>
<head>
	<meta charset="UTF-8"/>
	<title></title>
	<style>
	.box1{
		background:red;
		height:50px;
		display:none;
	}
	.box2{
		background:yellow;
		height:50px;
		visibility:hidden;
	}
	p{
		background:rgb(255 0 0);
	}
	</style>
</head>
<body>
     <p>我是p</p>
     <span>我是span</span>
     <div class="box1"></div>
     <div class="box2"></div>

   <!--
     display:
        inline:将元素转换为内联标签
        block:将元素转换为块标签
        inline-block:将元素转换为内联块标签
        none:将元素隐藏
                                             -->
</body>
