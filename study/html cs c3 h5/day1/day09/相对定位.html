<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
     .box1{
        position:relative;
        top:260px;
        left:200px;
        height:200px;
        background:red;
        z-index:-1;
     }
     .box2{
        width:500px;
        height:300px;
        background:blue;
     }
    </style>
<body>
    <!--  position里面的值:
           relative:相对定位(相对于自身来定位)
     
     配合position的属性:
           top:向上
           left:向左
           z-index:堆叠顺序(默认值为0) -->
    <div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
