<!DOCTYPE html>
<html>
	<head>
		<title>表格练习</title>
		<meta charset="UTF-8">
		<style>
		   
		</style>				
	</head>
	<body>
	   <table border="1" width="300px" height="200px" bordercolor="red" cellspacing="0">
	      <tr>
		    <th>节数</th>
			<td>时间</td>
			<td>备注</td>
		  </tr>
		  <tr>
		    <td>第一节</td>
			<td>9:30-10:50</td>
			<td>无</td>
		  </tr>
		  <tr>
		    <td>第二节</td>
			<td>11:10-12:30</td>
			<td>无</td>
		  </tr>
	   </table>
	   <table border="1" width="300px" height="200px" bordercolor="red" cellspacing="0">
	      <tr>
		    <td>节数</td>
			<td>时间</td>
			<td rowspan="3">备注</td>
		  </tr>
		  <tr>
		    <td>第一节</td>
			<td>9:30-10:50</td>
		  </tr>
		  <tr>
		    <td>第二节</td>
			<td>11:10-12:30</td>
		  </tr>
	   </table>
	   <table border="1" width="300px" height="200px" bordercolor="red" cellspacing="0">
	      <tr>
		    <th>节数</th>
			<td>时间</td>
			<td>备注</td>
		  </tr>
		  <tr>
		    <td colspan="2">第一节</td>
			<td>无</td>
		  </tr>
		  <tr>
		    <td>第二节</td>
			<td>11:10-12:30</td>
			<td>无</td>
		  </tr>
	   </table>
	   <table border="1" width="300px" height="200px" bordercolor="red" cellspacing="0">
	      <tr>
		    <td>节数</td>
			<td>时间</td>
			<td rowspan="3">备注</td>
		  </tr>
		  <tr>
		    <td colspan="2">第一节</td>
		  </tr>
		  <tr>
		    <td>第二节</td>
			<td>11:10-12:30</td>	
		  </tr>
	   </table>
	</body>
</html>
