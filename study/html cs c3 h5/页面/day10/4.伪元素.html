<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .box{
            background-color: red;
            height: 100px;
        }
        .box::after{
            content: '在什么之后';
            /*display: block;*/
        }
        .box::before{
            content: '在什么之前';
        }
    </style>
</head>
<body>
    <!--
        在css属性中有没有见过content属性,他是在哪个里面体现到的,他的作用又是什么?
            content在伪元素里面体现,作用是将伪元素变成一个事实存在的元素
     -->
     <div class="box">
         <p>我是p标签</p>
         <h1>啊实打实</h1>
     </div>


</body>
</html>
