<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .box{
            background: red;
        }
        .r{
            background-color: pink;
            width: 420px;
            float: right;
        }
        .box::after{
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>
<body>

    <div class="box">
        <div class="r">
            <span>我是span1</span>
            <span>我是span2</span>
            <span>我是span3</span>
            <span>我是span4</span>
            <span>我是span5</span>
        </div>

    </div>
</body>
</html>
