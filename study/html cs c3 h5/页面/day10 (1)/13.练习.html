<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .wrap{
            width: 500px;
            border: 1px solid #ccc;
            margin: 0px auto;
        }
        .header div{
            width: 100px;
            height: 100px;
            background-color: green;
            float: left;
            font-size: 40px;
            text-align: center;
            line-height: 100px;
        }
        .clearFix::after{
            content: '';
            display: block;
            clear: both;
        }
        .main_left{
            width: 300px;
            background-color: red;
            float: left;
        }
        .main_right{
            width: 200px;
            background-color: blue;
            float: left;
        }
        .footer{
            height: 100px;
            background-color: pink;
            font-size: 40px;
            line-height: 100px;
            text-align: center;
        }
        .main_right_top{
            height: 200px;
            background-color: orange;
            font-size: 40px;
            text-align: center;
            line-height: 200px;
        }
        .main_right_bottom{
            height: 100px;
            background-color: #01bf8e;
            font-size: 40px;
            text-align: center;
            line-height: 100px;
        }
        .main_left_top{
            height: 100px;
            background-color: red;
            font-size: 40px;
            text-align: center;
            line-height: 100px;
        }
        .main_left_center{
            /*height: 100px;*/
            background-color: skyblue;
        }
        .main_left_bottom{
            height: 100px;
            background-color: #ccc;
            font-size: 40px;
            text-align: center;
            line-height: 100px;
        }
        .l{
            width: 150px;
            float: left;
            background-color: black;
            height: 100px;
            font-size: 40px;
            text-align: center;
            color: white;
            line-height: 100px;
        }
        .r{
            width: 150px;
            float: left;
            background-color: purple;
            height: 100px;
            text-align: center;
            font-size: 40px;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="header clearFix">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
        <div class="main clearFix">
            <div class="main_left">
                <div class="main_left_top">6</div>
                <div class="main_left_center clearFix">
                    <div class="l">8</div>
                    <div class="r">9</div>
                </div>
                <div class="main_left_bottom">11</div>
            </div>

            <div class="main_right">
                <div class="main_right_top">7</div>
                <div class="main_right_bottom">10</div>
            </div>
        </div>
        <div class="footer">12</div>
    </div>
</body>
</html>
