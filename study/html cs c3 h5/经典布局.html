<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>
	<style type="text/css">
		.box1{
			width: 200px;
			height: 300px;
			background: red;
			float:left;
		}
		.box3{
			width: 200px;
			height: 300px;
			background: blue;
			float:right;
		}
		.box2{
			height: 500px;
			background: yellow;
			overflow: hidden;
		}

			content:'';
			display: block;
			clear:both;
		}

<body>

		<div class="box2"></div>
