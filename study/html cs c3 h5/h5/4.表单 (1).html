<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <style type="text/css">
        .index{
            height: 800px;
            background-color: red;
        }
        .banner{
            height: 1000px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <input type="text" name="" value="" placeholder="请输入密码"><br />
    <input type="password" name=""><br />
    <input type="radio" name=""><br />
    <input type="checkbox" name=""><br />
    <input type="submit" name=""><br />
    <input type="reset" name=""><br />
    <input type="botton" name=""><br />
    <!-- 文件上传 -->
    <input type="file" name=""><br /> 
    <!-- 判断是否为网址 -->
    我的网站:<input type="url" name=""><br />  
    <!-- 判断是否为邮箱 -->
    <input type="email" name=""><br />
    <!-- 数值 -->
    <input type="number" name=""><br />
    <!-- 日期 -->
    <input type="date" name=""><br /> 
    <!-- 电话号码 -->
    <input type="tel" name=""><br /> 
    <!-- 范围(滑竿) -->
    <input type="range" name=""><br /> 
    <!-- 颜色 -->
    <input type="color" name=""><br /> 
    <!-- 搜索 -->
    <input type="search" name=""><br />




<!--
    长相:<input type="checkbox" name="" id="box2">
    <label for="box2">非常非常帅</label>
    <input type="checkbox" name="" id="box1">
    <label for="box1">非常非常帅</label>

    锚点
    <a href="#index">主页</a>
    <a href="#banner">广告页</a>
    <div class="index" id="index">我是主页</div>
    <div class="banner" id="banner">我是广告业</div>



</body>
</html>
