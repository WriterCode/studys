<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		.wrap{
			height: 400px;
			border:1px dashed #ccc;
				/*
					对父级设置弹性盒子,其子元素将会按照inline-block排列
				*/
			display: flex;
				/*
					设置主轴的排列顺序
						justify-content:
				*/
				/*从主轴开始排列*/
			justify-content: flex-start;
				/*从主轴结束排列*/
			/*justify-content: flex-start;*/
				/*主轴居中排列*/
			/*justify-content: center;*/
				/*主轴空间平分*/
			/*justify-content:space-between;*/
				/*主轴四周空间平分*/
			/*justify-content:space-around;*/
				/*
					调整主轴方向
						flex-direction
				*/
				/*
					横向排列默认:row;
					横轴反向排列:row-reverse;
					纵轴排列:colunm;
					纵轴反向排列:column-reverse;
				*/
			flex-direction: row;
			/*flex-direction: column;
			flex-direction: row-reverse;
			flex-direction: column-reverse;*/
			/*
				[注意]设置flex后,flot/cler/vertical-align 将失效
			*/
				/*
					要求元素换行:
						默认是no-wrap:不换行
						wrap:换行
				*/
			flex-wrap: wrap;
				/*
					align-items是调整侧轴的排列顺序,和justify-content使用方法一样
				*/
				/*
					调整侧轴space-between/space-around的时候.必须要有多行,否则不生效
				*/
			align-content: space-between;
				/*
					1:给div设置一个足够的宽度
					2:要求div换行
					3:按照侧轴均分元素之间的距离
				*/
		}
		.wrap div{
			/*width: 25%;*/
			flex:1;
			height: 100px;
			background: pink;
		}
		.wrap div:nth-child(2){
			flex:2;
			align-self:flex-end;
			order:8;
		}
		.wrap div:nth-child(4){
			align-self:center;
		}
		/*
			flex/align-self是对子级写的属性
				flex是吧元素平分成几份
				align-self是调整某个元素的位置
		*/
		.wrap div:nth-child(1){
			order: 1;
		}
		.wrap div:nth-child(3){
			order:4;
		}
		/*
			order:调整元素排列顺序
				值越大越靠后
		*/
	</style>
</head>
<body>
	<!-- 
		伸缩布局,弹性布局

	 -->
	 <div class="wrap">
	 	<div>1</div>
	 	<div>2</div>
	 	<div>3</div>
	 	<div>4</div>
	 </div>
</body>
</html>
