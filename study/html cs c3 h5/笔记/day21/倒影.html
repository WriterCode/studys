<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒影</title>
	<style>
		/*
			box-reflect:倒影
			方向:
				none:无倒影
				left:指定倒影在对象的左边
				below:指定倒影在对象的下边
				right:指定倒影在对象的右边
				above:指定倒影在对象的上边

			倒影与元素的距离:
				用长度值来定义倒影与对象之间的间隔.可以为负值
				用百分比来定义倒影与对象之间的间隔.可以为负值
		*/

		img{
			display: block;
			margin:100px auto;
			-webkit-box-reflect:below 50px;
		}
	</style>
</head>
<body>
	<img src="02.png" alt="">
</body>
</html>
