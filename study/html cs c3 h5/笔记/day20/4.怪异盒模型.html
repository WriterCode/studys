        .wrap{
            background: #ccc;
            height: 150px;
        }
        .box1,.box2,.box3,.box4{
            width: 25%;
            height: 150px;
            float: left;
            border-radius: 10px;
            border: 1px solid black;
            box-sizing: border-box;
        }
        .box1{
            background: red;
        }
        .box2{
            background: yellow;
        }
        .box3{
            background: pink;
        }
        .box4{
            background: skyblue;
        }
    </style>
</head>
<body>
    <!--
        标准盒模型:
            padding
            border
            content(width/height)
        怪异盒模型:
            content(width/height)
     -->
    <!-- <section class="box"></section> -->
    <section class="wrap">
        <section class="box1"></section>
        <section class="box2"></section>
        <section class="box3"></section>
        <section class="box4"></section>
    </section>
</body>
</html>
