<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .wrap{
            border: 1px dashed #ccc;
            transform-style: preserve-3d;
            perspective: 2000px;
        }
        img{
            display: block;
            margin: 0 auto;
        }
        .wrap:hover img{
            transform: translateZ(2001px);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <img src="11.png">
    </div>
</body>
</html>
