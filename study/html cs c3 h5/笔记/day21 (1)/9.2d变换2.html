<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .box1{
            width: 300px;
            height: 300px;
            background: red;
            margin: 0 auto;
            transition-duration: 2s;
        }
        .box1:hover{
            /*
                scale:缩放，单位是数值;
                    scaleX:只缩放X轴;
                    scaleY:之缩放Y轴;
                    scale:复合属性，XY都缩放;
            */
            transform: scaleY(2);
        }
        .box2{
            width: 300px;
            height: 300px;
            margin: 300px auto;
            border: 1px dashed #ccc;
            overflow: hidden;
        }
        img{
            width: 300px;
            height: 300px;
            /*
                变换的起点:x,y;
            */
            transform-origin: 90% 20%;
            transition-duration: 1s;
        }
        .box2:hover img{
            transform: scale(2);

        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2">
        <img src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=847148555,2831273504&fm=117&gp=0.jpg">
    </div>
</body>
</html>
