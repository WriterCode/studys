选框:m
图片放大:control+加号
图片缩放:control+减号
移动:长按空格+移动鼠标
选中:V
在图层中选中:按住control+鼠标单击(蚂蚁线)

复制图层:control+shift+c

新建文件:control+n
粘贴:control+v
吸管:i
<html>
  <meta charset="UTF-8"/>
<body>

<p>一打有 <del>二十</del> <ins>十二</ins> 件。</p>

<p>大多数浏览器会改写为删除文本和下划线文本。</p>

<p>一些老式的浏览器会把删除文本和下划线文本显示为普通文本。</p>

</body>
