<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .wrap{
            width: 500px;
            height: 500px;
            background-color: purple;
            margin: 0 auto;
            padding: 100px;

        }
        .box1{
            width: 300px;
            height: 300px;
            background-color: pink;
            padding: 100px;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: black;
            /*
                参照定位除static外都可以当做参照物
            */
            position: static;
        }
        .box3{
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 60px;
            left: 60px;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="box1">
            <div class="box2">
                <div class="box3"></div>
            </div>
        </div>
    </div>
</body>
</html>
