<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .wrap{
            width: 200px;
            margin: 0 auto;
            position: relative;
        }
        .header{
            background-color: #ccc;
            height: 50px;
        }
        .main{
            height: 200px;
            background-color: blue;
        }
        .footer{
            height: 50px;
            background-color: pink;
        }
        .t{
            position: absolute;
            top: 40px;
            left: 30px;
        }
        .t img{
            vertical-align: top;
        }
        .play{
            width: 50px;
            height: 30px;
            border-radius: 20px;
            background-color: black;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <!--
        position:定位
            1:默认值static
            2:相对定位relative
            3:绝对定位absolute
            4:固定定位fixed
        配合position的属性
            top
            left
            right
            bottom
            z-index
     -->
    <div class="wrap">
        <div class="header">
            <div class="t">
                <img src="images/10.png">
                <span>李士杰</span>
            </div>
        </div>
        <div class="main">
            <div class="play"></div>
        </div>
        <div class="footer"></div>
    </div>

</body>
</html>
