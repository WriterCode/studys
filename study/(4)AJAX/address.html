<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX</title>
</head>

<body>
    <div id="sheng">--->ÁúÅ</div>
</body>
<script>
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "json/address.json", true);
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
            var result = xhr.responseText;
            var add = JSON.parse(result);
            for (var key in add) {
                var s = add[key];
                console.log(s.Name)
                for (var key1 in s.City) {
                    var ss = s.City[key1];
                    console.log(ss.Name)
                    for (var key2 in ss.Region) {
                        var sss = ss.Region[key2];
                        console.log(sss.Name);
                    }
                }
            }
        }
    }
    xhr.send(null);
</script>

</html>
