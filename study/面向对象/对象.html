<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>面向对象(一)</title>
</head>

<body>

</body>
<script>
    var str1 = 'hello';
    var str2 = new String('hello');
    // str2转化为str1方法:new String('hello').valueOf();
    console.log(typeof str1); // 结果为string
    console.log(typeof str2); // 结果为object
    console.log(str1 == str2); //结果为true
    console.log(str1 === str2); //结果为false

    var obj = {
        name: 'yy',
        getName: function() {
            console.log(this); // this指向obj

            function fn() {
                console.log(this); // this指向window
            }
            fn();
        }
    }
    obj.getName();

    var obj1 = {
        name: 'yy',
        getName: function() {
            return function() {
                console.log(this); // this指向window
            }
        }
    }
    obj1.getName()();

    obj.getName(function() {
        console.log(this) // this指向window
    })
</script>

</html>
