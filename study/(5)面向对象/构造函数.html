    <title>构造函数</title>

<body>

</body>
<script>
    // 构造函数
    function person(n, a, j, f) {
        this.name = n;
        this.age = a;
        this.job = j;
        this.say = f;
    }
    // 实例化
    var p1 = new person('yy', 18, 'student', function() {
        console.log(this); // 指向实例化之后的对象
    });
    // p1.say();
    var p2 = new person('yy', 18, 'student', function() {
        console.log(this);
    });
    // console.log(p1);
    // console.log(p2);
    console.log(p1.say === p2.say);
    // 优点:不会显性的创建对象,以new关键字来实例化构造函数,生成一个对象,更接近于语言底层
    // 缺点:在重复实例化构造函数.其内部的属性和方法也会被重复实例化,造成冗余代码
</script>

</html>
