    <title>原型模式</title>

<body>

</body>
<script>
    // 混合模式(构造函数+原型)
    function person(n, a, j) {
        this.name = n;
        this.age = a;
        this.job = j;
    }
    // 原型
    person.prototype.say = function() {
        console.log(this);
    }
    var p1 = new person('yy', 18, 'teacher');
    var p2 = new person('xx', 16, 'student');
    p1.say();
    p2.say();
    // console.log(p1);
    // console.log(p2);
    console.log(p1.say === p2.say)


    // 原型模式
    function fa() {};
    fa.prototype.name = 'yy';
    fa.prototype.say = function() {};
    var f1 = new fa();
    // 优点:重复实例化构造函数时,不会重复实例化原型上的属性和方法
    // 缺点:所有的属性和方法只实例化一次.重复利用率低
</script>

</html>
