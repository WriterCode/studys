<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>工厂模式</title>
</head>

<body>

</body>
<script>
    // 工厂模式
    function person(name, age, job, fn) {
        var obj = {
            name: name,
            age: age,
            job: job,
            say: fn
        }
        return obj;
    }
    var p1 = person('yy', 18, 'teacher', function() {
        console.log(this);
    });
    p1.say();
    var p2 = person('xx', 16, 'stydent', function() {
        console.log(this);
    });
    console.log(p1);
    // console.log(p2);
    // 优点:复用率变高,重复使用时,不用重复创建对象
    // 缺点:显性地创建一个对象,同样造成了冗余代码

    console.log(p1 === p2); // false 不是同一个对象
    console.log(p1.say === p2.say); // false 不是同一个函数
</script>

</html>
