<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<input type="button" name="" value="按钮" id="btn">
	<script type="text/javascript">
		
		// 无参数无返回值函数
		function foo(){

		}

		//调用
		foo();

		function clickFn(){
			alert('我是一个无参无返回值得函数');
		}
		var btn = document.getElementById('btn');
		btn.onclick = function(){
			clickFn();
		}



	</script>
</body>
</html>
