<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		// 基本数据类型
		// 变量的值决定了变量的类型
		// 数字 number
		// 声明一个变量,名字为a,赋值 类型为数字类型任意值
		var a = 12;
		alert(a);

		// 字符串 string :双引号或单引号括起来的字符
		var b = '我是字符串';

		// boolean bol类型 里面有两个值true(对的)和false(错的)
		var c = true;
		var d = false;

		//undefined 未定义
		var e;
		var e = undefined;

		// null 值为空
		var f = null;


		// 打印调试语句
		console.log(e);
	</script>
</body>
</html>
