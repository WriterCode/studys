<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		.active{
			background: yellow;
			color:red;
			font-size: 20px;
			border:1px solid #ccc;
			border-radius: 50%;
			width: 400px;
			height: 400px;
		}
	</style>
</head>
<body>
	<button>按钮</button>
	<script type="text/javascript">
		var btn = document.getElementsByTagName('button')[0];
		btn.onclick = function(){
			btn.className = 'active';
		}
	</script>
</body>
</html>
