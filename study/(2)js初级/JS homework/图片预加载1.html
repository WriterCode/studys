<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<style type="text/css">
		*{
            margin: 0px;
            padding: 0px;
        }
        body,html{
            height: 100%;
        }
        #wrap{
            height: 100%;
        }
        #loading{
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 9999;
            width: 100%;
            height: 100%;
            background-color: red;
            text-align: center;
        }
        h1{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
	</style>
</head>
<body>
	<div id='wrap'>
        <div id='loading'><h1>0%</h1></div>
        <div id="imgs">

        </div>
    </div>
    <script type="text/javascript">
    	var arrImage = ['img/1.jpg','img/1.png','img/2.jpg','img/2.png','img/3.jpg','img/4.jpg','img/5.jpg','img/6.jpg','img/8.png','img/9.png','img/10.png','img/11.png','img/mu.png'];
        var imgs = document.querySelector('#imgs');
        var h1 = document.querySelector("h1");
        var loading = document.querySelector("#loading");
        var count = 0;
        var press = 0;
        for(var i = 0; i < arrImage.length; i++){
            var img = new Image();
            img.src = arrImage[i];
            img.onload = function(){
                count++;
                press = parseInt(count / arrImage.length * 100) + '%';

                h1.innerHTML = press;
                if(count >= arrImage.length){
                    loading.style.display = 'none';
                }
            }
            imgs.appendChild(img);
        }
    </script>
</body>
</html>
