<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var arr = [];
		function fn() {
		while(arr.length < 10){
    		var bFlag = true;
    		var number = Math.floor(Math.random()*36 + 20);
    		if(arr.length == 0){
        		arr.push(number);
   			}
    		for(var i=0;i<arr.length;i++){
        		if(number == arr[i]){
           			bFlag = false;
        		}
    		}
    		if(bFlag){
       			arr.push(number); 
    		}
			}
		}

		fn();
		var k = 0;
		for(var i = 0;i < arr.length;i++){
			for(var j = 0;j < arr.length;j++){
				if(arr[i] < arr[j]){
					k = arr[j];
					arr[j] = arr[i];
					arr[i] = k;
				}
			}
		}
		document.write(arr);






	</script>
</body>
</html>
