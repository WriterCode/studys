<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var all = [];
		while(true){
			var i = false;
			var random = parseInt((Math.random()) * (55 - 20 + 1) + 20)
			for(var j = 0;j < all.length;j++){
				if(random === all[j]){
					i = true;
					break;
				}
			}
			if(!i)
				all.push(random);
			if(all.length === 10)
				break;
		}

		document.write(all);



		var arr = [];
		while(arr.length < 10){
    		var bFlag = true;
    		var number = Math.floor(Math.random()*181 + 20);
    		if(arr.length == 0){
        		arr.push(number);
   			}
    		for(var i=0;i<arr.length;i++){
        		if(number == arr[i]){
           			bFlag = false;
        		}
    		}
    		if(bFlag){
       			arr.push(number); 
    		}
		}
		console.log(arr);






	</script>
</body>
</html>
