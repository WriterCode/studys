<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var arr = [];
		for(var i = 0;i < 10;i++){
			var num = randomFn(20,55);
			// push()在数组末尾添加元素
			arr.push(num);
		}
		arr.sort(function(a,b){
			return a > b;
		});
		document.write(arr);

		function randomFn (min,max) {
			var rand = Math.random() * (max - min + 1) + min;
			return parseInt(rand);
		}
