		var arr = [];
		function fn(){
			while(arr.length < 10){
				var num = randomFn(20,80);
				var bol = true;

				for(var i = 0;i < arr.length;i++){
					if(num == arr[i]){
						bol = false;
					}
				}

				if(bol){
					arr.push(num);
				}
			}
		}
		
		fn();
		var k = 0;
		for(var i = 0;i < arr.length;i++){
			for(var j = 0;j < arr.length;j++){
				if(arr[i] < arr[j]){
					k = arr[j];
					arr[j] = arr[i];
					arr[i] = k;
				}
			}
		}
		document.write(arr);










		function randomFn (min,max) {
			var rand = Math.random() * (max - min + 1) + min;
			return parseInt(rand);
		}
