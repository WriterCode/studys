<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<h1 id="h1"></h1>
	<script type="text/javascript">
		
		// var time = new Date();

		// getFullYear():获取四位数的年份
		// getMonth():获取月份(0~11)
		// getDate():获取月份中的某一天(1~31)
		// getDay():获取是一周的某天0(周日) 到 6(周六)之间的整数
		// getHours():获取小时(0~23)
		// getMinutes():获取分钟(0~59)
		// getSeconds():获取秒数(0~59)
		// getMilliseconds():获取当前的毫秒
		// getTime():获取从1970年1月1日到现在的毫秒数


		
		setInterval(function(){
			var date = new Date();
			var year = date.getFullYear();
			var month = date.getMonth() + 1;
			var dat = date.getDate();
			var hours = date.getHours() < 10 ? date.getHours() : date.getHours();
			var minute = date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes();
			var second = date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds();
			var millisecond = date.getMilliseconds();
			var day = date.getDay();
			var h1 = document.querySelector('h1');
			h1.innerHTML = year +　'年' + month + '月' + dat + '日' + hours + '时' + minute + '分' + second + '秒' + millisecond + '毫秒' + '星期' + day ;
		},1)




	</script>
</body>
</html>
