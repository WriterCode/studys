<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<ul id="uls"></ul>
	<script type="text/javascript">
		var uls = document.querySelector('#uls');
		// 增删改查

		// 创建标签节点
		var lis = document.createElement('li');

		// 创建文本节点
		var txt = document.createTextNode('hello dongshi');
		
		// 创建注释节点
		document.createComment('这是个注释');

		// appendChild():向节点末端添加节点
		uls.appendChild(lis);
		lis.appendChild(txt);












	</script>
</body>
</html>
