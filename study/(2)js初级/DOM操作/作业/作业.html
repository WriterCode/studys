<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.wrap{
			width: 400px;
			margin:0 auto;
			border:1px solid #ccc;
			border-radius: 10px;
			background: skyblue;
			position: relative;
		}
		.top{
			font-size: 20px;
			color:#fff;
			margin: 10px 0 10px 10px;
		}
		.footer{
			font-size: 30px;
			margin-left: 10px;
			background: #96b97d;
			color:#fff;
			padding:10px 15px;
			width: 120px;
			border-radius: 10px;
			margin-bottom: 10px;
		}
		span{
			font-size:25px;
			margin-left: 10px;
		}
		#txt1{
			width: 260px;
			height: 30px;
			font-size: 20px;
			margin-bottom:10px;
			color:orange;
		}
		#txt2{
			width: 260px;
			height: 30px;
			font-size: 25px;
			padding-bottom: 100px;
			color:gold;
			margin-left: 90px;
		}
		#btn{
			width: 80px;
			height: 40px;
			border-radius: 10px;
			font-size: 20px;
			color:#fff;
			background: orange;
			margin:10px 0 10px 275px;
		}
		.nr{
			position: absolute;
			top:90px;
		}
		ul{
			width: 370px;
			list-style: none;
			font-size: 20px;
			color:black;
			margin:0 auto;
			margin-bottom:10px;
			border: 1px solid yellow;
			border-radius: 10px;
			
		}
		a{
			text-decoration: none;
			color:#fff;
			float:right;
			opacity: 0;
			transition-duration: 1s;
		}
		li p:nth-child(1){
			background: #fff;
			padding:10px 15px;
		}
		li p:nth-child(2){
			background: #ccc;
			padding:10px 15px 40px;
		}
		li{
			width: 340px;
			margin:0 auto;
			margin-bottom:10px;
		}
		li:nth-child(1){
			margin-top:10px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<p class="top">说点什么</p>
		<span>标题：</span>
		<input type="text" name="" id="txt1"><br/>
		<span class="nr">内容：</span>
		<textarea id="txt2"></textarea><br/>
		<input type="button" name="" value="提交" id="btn">
		<p class="footer">显示内容</p>
		<ul id="uls"></ul>
	</div>
	<script type="text/javascript">
		var txt1 = document.querySelector('#txt1');
		var txt2 = document.querySelector('#txt2');
		var btn = document.querySelector('#btn');

		btn.onclick = function(){
			if(txt1.value == '' || txt2.value == ''){
				alert('请输入标题或内容');
			}else{
				var lis = document.createElement('li');
				var p1 = document.createElement('p');
				var p2 = document.createElement('p');
				var a = document.createElement('a');
				p1.innerHTML = txt1.value;
				p2.innerHTML = txt2.value;
				a.href = '#';
				a.innerHTML = '删除'
				lis.appendChild(p1);
				lis.appendChild(p2);
				p2.appendChild(a);
				uls.insertBefore(lis,uls.children[0]);
				a.onclick = function(){
					uls.removeChild(this.parentNode.parentNode);
				}
			}
			txt1.value = '';
			txt2.value = '';
			lis.onmouseenter = function(){
				a.style.opacity = '1';
			}
			lis.onmouseleave = function(){
				a.style.opacity = '0';
			}
		}
		





	</script>
</body>
</html>
