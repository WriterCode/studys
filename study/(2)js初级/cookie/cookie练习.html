<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	用户名:<input type="text" name="" id="inp1"><br/>
	密码:<input type="password" name="" value="" id="inp2"><br/>
	<button id="btn">登录</button>
</body>
<script type="text/javascript">
	
	var btn = document.querySelector('#btn');
	var inp1 = document.querySelector('#inp1');
	var inp2 = document.querySelector('#inp2');
	btn.onclick = function(){
		setCookieFn('userName',inp1.value,7);
		setCookieFn('pwd',inp2.value,7);
	}


	if(getCookieFn('userName') != null && getCookieFn('pwd') != null){
		inp1.value = getCookieFn('userName');
		inp2.value = getCookieFn('pwd');
	}


	function setCookieFn(key,val,days){
		var time = new Date();
		time.setDate(time.getDate() + days);
		document.cookie = key + '=' + val + ';expires=' + time;
	}



	// 获取cookie的值
	function getCookieFn(name){
		// 获取cookie,注意存取都是字符串
		var arr = document.cookie.split('; ');
		for(var i = 0;i < arr.length;i++){
			var arr2 = arr[i].split('=');
			if(arr2[0] == name){
				return arr2[1];
			}
		}
	}


</script>
</html>
