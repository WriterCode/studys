<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background: yellow;
			position: absolute;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<script type="text/javascript">
		
		var box = document.querySelector('#box');
		box.onmousedown = function(e){
			var ev = window.event || e;
			var a = ev.clientX - box.offsetLeft;
			var b = ev.clientY - box.offsetTop;
			document.onmousemove = function(e){
				var ev = window.event || e;
				box.style.left = ev.clientX - a + 'px';
				box.style.top = ev.clientY - b + 'px';
			}
		}
		document.onmouseup = function(){
			document.onmousemove = null;
		}
	

		


	</script>
</body>
</html>
