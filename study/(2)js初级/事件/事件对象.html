<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		// 我们可以通过事件对象来拿到鼠标事件、键盘事件所携带的信息.获取事件对象可以 直接通过 window.event 拿到这个对象,但是由于火狐浏览器并不支持这个方法,所以我们一般需要在触发事件的函数中传入 event 参数,以适配火狐

		window.onload = function(){

			document.onclick = function(e){
				// e是兼容火狐浏览器用到的
				
				// 获取事件对象
				var ev = e || window.event;

				// clientX clientY获取鼠标x/y轴的坐标
				console.log(ev.clientY);
			}


		}










	</script>
</body>
</html>
