<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<button>按钮</button>
	<ul id="uls">
		<li>我是li1</li>
		<li>我是li2</li>
		<li>我是li3</li>
		<li>我是li4</li>
		<li>我是li5</li>
		<li>我是li6</li>
	</ul>
	<script type="text/javascript">
		var lis = document.querySelectorAll('#uls li');
		var uls = document.querySelector('#uls');
		var btn = document.querySelector('button');
		// for(var i = 0;i < lis.length;i++){
		// 	lis[i].onclick = function(){
		// 		this.style.background = 'red';
		// 	}
		// }
		var a = 6;
		btn.onclick = function(){
			var li = document.createElement('li');
			li.innerHTML = ++a;
			uls.appendChild(li);
		}
		// 事件委托:可称之为事件代理,事件委托就是利用事件冒泡原理,只指定一个事件代理程序,就可以管理某一类型的所有事件
		uls.onclick = function(e){
        var ev = e || window.event;
        var a = ev.target || ev.srcElement;
        if(a.nodeName == 'LI'){
            ev.target.style.background = 'red';
        }
    }




	</script>
</body>
</html>
