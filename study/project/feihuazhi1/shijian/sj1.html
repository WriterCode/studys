<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		#wrap{
			width: 400px;
			height: 400px;
			border-radius: 50%;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			background: -webkit-linear-gradient(#d3e8ef 0%,#a3adb0 50%,#767674 100%);
		}
		#clock{
			width: 380px;
			height: 380px;
			border-radius: 50%;
			background: #fff;
			position: absolute;
			top:10px;
			left:10px;
		}
		#clock div{
			position: absolute;
			top: 170px;
			left:5px;
			font-size: 30px;
			width: 100%;
		}
		#clock span{
			display: block;
			width: 30px;
			height: 30px;
		}
		#second{
			width: 2px;
			height: 180px;
			background: red;
			position: absolute;
			top:20px;
			left:200px;
			transform-origin: bottom;
		}
		#minuts{
			width: 4px;
			height: 140px;
			background: yellow;
			position: absolute;
			left:199px;
			top:60px;
			transform-origin: bottom;
		}
		#hours{
			width: 6px;
			height: 110px;
			background: blue;
			position: absolute;
			left:198px;
			top:90px;
			transform-origin: bottom;
		}
		#plummet{
			width: 2px;
			height: 80px;
			background: orange;
			position: absolute;
			bottom:120px;
			left:200px;
			transform: rotate(30deg);
			transform-origin: top;
			animation:move 1s infinite alternate linear;
		}
		#plummet::after{
			content: '';
			display: block;
			width: 15px;
			height: 15px;
			border-radius: 50%;
			position: absolute;
			left:-6.5px;
			bottom:-7px;
			background: black;	
		}
		@keyframes move{
			form {
				transform: rotate(30deg);
			}
			to {
				transform: rotate(-30deg);
			}
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="clock">
			<div><span>9</span></div>
			<div><span>10</span></div>
			<div><span>11</span></div>
			<div><span>12</span></div>
			<div><span>1</span></div>
			<div><span>2</span></div>
			<div><span>3</span></div>
			<div><span>4</span></div>
			<div><span>5</span></div>
			<div><span>6</span></div>
			<div><span>7</span></div>
			<div><span>8</span></div>
		</div>
		<div id="second"></div>
		<div id="minuts"></div>
		<div id="hours"></div>
		<div id="plummet"></div>
	</div>
	<script type="text/javascript">
		
		// 获取所有数字
		var numbers = document.querySelectorAll('#clock div');
		var spans = document.querySelectorAll('#clock span');
		var second = document.querySelector('#second');
		var minuts = document.querySelector('#minuts');
		var hours = document.querySelector('#hours');
		for(var i = 0;i < numbers.length;i++){
			numbers[i].style.transform = 'rotate(' + i * 30 + 'deg)';
			spans[i].style.transform = 'rotate(' + i * -30 + 'deg)';
		}
		clockInit();

		setInterval(function(){
			clockInit();
		},500)






		function clockInit(){
			var nowDate = new Date();
			var nowsec = nowDate.getSeconds();
			var nowmin = nowDate.getMinutes();
			var nowhou = nowDate.getHours();
			second.style.transform = 'rotate(' + nowsec * 6 + 'deg)';
			minuts.style.transform = 'rotate(' + (nowmin + nowsec / 60) * 6 +'deg)';
			hours.style.transform = 'rotate(' + (nowhou % 12 + nowmin / 60 + nowsec / 3600) * 30 +'deg)';
		}




	</script>
</body>
</html>
