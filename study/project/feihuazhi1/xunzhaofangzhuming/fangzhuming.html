<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		#wrap{
			width: 600px;
			height: 600px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			border:1px solid #ccc;
		}
		#wrap div{
			position: absolute;
			/*background-size:100%;*/
		}
	</style>
</head>
<body>
	<div id="wrap"></div>
	<script type="text/javascript">
		
		var wrap = document.querySelector('#wrap');
		var a = 2;
		function creatDiv(n){
			for(var i = 0;i < n;i++){
				for(var j = 0;j < n;j++){
					var divs = document.createElement('div');
					divs.style.width = 600 / n + 'px';
					divs.style.height = 600 / n + 'px';
					divs.style.left = j * 600 / n + 'px';
					divs.style.top = i * 600 / n + 'px';
					// divs.innerHTML = j;
					divs.style.background = 'url(img/1.png)';
					divs.style.backgroundSize = '100%';
					wrap.appendChild(divs);
				}
			}
			var div = document.querySelectorAll('#wrap div');
			var rand = randFn(0,div.length - 1);
			div[rand].style.background = 'url(img/2.png)';
			div[rand].style.backgroundSize = '100%';
			div[rand].onclick = function(){
				while(wrap.children.length){
					wrap.removeChild(wrap.children[0]);
				}
				a++;
				creatDiv(a);
			}
		}
		creatDiv(a);

		function randFn(min,max){
			return parseInt(Math.random() * (max - min + 1) + min);
		}
		

	</script>
</body>
</html>
