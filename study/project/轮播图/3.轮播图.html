<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .wrap{
            width: 1000px;
            height: 600px;
            border: 1px solid #ccc;
            overflow: hidden;
            margin: 0 auto;
            position: relative;

        }
        .banner{
            width: 9999px;
            position: absolute;
            top: 0px;
            left: 0px;
            transition: 1s all;
        }
        .banner img{
            float: left;
        }
        #last,#next{
            font-size: 60px;
            position: absolute;
            bottom: 0px;
            right: 90px;
        }
        #next{
            right: 0px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="banner">
            <img src="img/01.jpg" alt="">
            <img src="img/02.jpg" alt="">
            <img src="img/03.jpg" alt="">
            <img src="img/04.jpg" alt="">
        </div>
        <button id="last"><</button>
        <button id="next">></button>
    </div>

    <script type="text/javascript">
    // 获取banner
    var banner = document.getElementsByClassName('banner')[0];
    // 下一个按钮
    var nextBtn = document.getElementById('next');
    var lastBtn = document.getElementById('last');
    var index = 0;
    var a = 0;
    nextBtn.onclick = function(){
        index++;
        if(index > 3){
            index = 0;   
        }
        banner.style.left = -1000 * index + 'px';
    }
    lastBtn.onclick = function(){
        index--;
        if(index < 0){
             index = 3;  
        }
        banner.style.left = -1000 * index + 'px';
    }


    </script>
</body>
</html>
