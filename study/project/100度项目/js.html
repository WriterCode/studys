<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
</head>
<body>
	
<script>
function changeImage()
{
	element=document.getElementById('myimage')
	if (element.src.match("1"))
 	{
  		element.src="/img/1.png";
  	}
	else
   {
  		element.src="/img/01.png";
   }
}
</script>
<img id="myimage" onclick="changeImage()"
src="img/1.png" width="50px" height="50px">
<p>点击灯泡就可以打开或关闭这盏灯</p>
	
</body>
</html>
