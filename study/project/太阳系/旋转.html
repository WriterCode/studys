<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.wrap{
			width: 1280px;
			height: 662px;
			margin:0 auto;
			background: url(img/6.jpg) no-repeat;
			position: relative;
		}
		.box1{
			position: absolute;
			top:250px;
			left:550px;
		}
		.box1 img{
			width: 100px;
			animation:my 40s infinite;
			animation-timing-function:cubic-bezier(0.99, 1.01, 0.01, 0.02);
		}
		.box2{
			position: absolute;
			top:350px;
			left:300px;
		}
		.box2 img{
			width: 40px;
			animation:my 15s infinite;
			animation-timing-function:cubic-bezier(0.99, 1.01, 0.01, 0.02);
		}
		.box3{
			position: absolute;
			top:450px;
			left:250px;
		}
		.box3 img{
			width: 70px;
			animation:my 20s infinite;
			animation-timing-function:cubic-bezier(0.99, 1.01, 0.01, 0.02);
		}
		.box4{
			position: absolute;
			top:450px;
			left:250px;
		}
		.box4 img{
			width: 20px;
			animation:my 20s infinite;
			animation-timing-function:cubic-bezier(0.99, 1.01, 0.01, 0.02);
		}
		/*.box5{
			position: absolute;
			top:450px;
			left:250px;
			transform: rotateZ(130deg);
		}
		.box5 img{
			width: 100px;	
		}
		.animate{
			animation:myfrist 5s infinite;
			animation-timing-function:cubic-bezier(0.99, 1.01, 0.01, 0.02);
		}*/
		@keyframes my {
			form {
				transform: rotateZ(0deg);
			}
			to {
				transform: rotateZ(360deg);
			}
		}
		/*@keyframes myfrist {
			0% {
				top:450px;
				left:250px;
			}
			100% {
				top:160px;
				left:835px;
			}
		}*/
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box1"><img src="img/8.png"></div>
		<div class="box2"><img src="img/9.png"></div>
		<div class="box3"><img src="img/mu.png"></div>
		<div class="box4"><img src="img/10.png"></div>
		<!-- <div class="box5 animate myfrist"><img src="img/11.png"></div> -->
	</div>
	<script type="text/javascript">
		var box2 = document.getElementsByClassName('box2')[0];
		var box3 = document.getElementsByClassName('box3')[0];
		var box4 = document.getElementsByClassName('box4')[0];
		// 定义地球绕行的原点a b
		var a =580 ;
		var b = 300;
		// 绕行半径
		var r = 150;
		// 绕行距离
		var time = 0;
		// 月球绕行原点
		var k = 0;
		var j = 0;
		// 地球绕行
		setInterval(function(){
				// 没过0.01秒绕行距离
				time += 0.1;
				// 弧度计算公式
				var hudu = (2*3.14 / 360) * time;
				// x轴距圆心距离
				var x = a + Math.sin(hudu) * r;
				// y轴距圆心距离
				var y = b - Math.cos(hudu) * r;
				box2.style.left = x + 'px';
				box2.style.top = y + 'px';
				 k = x;
				 j = y;
			},2);

		// 月球绕地球转
		var r2 = 50;
		var time2 = 0;
		setInterval(function(){
				time2 += 0.5;
				var hudu = (2*3.14 / 360) * time2;
				var x2 = k + Math.sin(hudu) * r2;
				var y2 = j - Math.cos(hudu) * r2;
				box4.style.left = x2 + 'px';
				box4.style.top = y2 + 'px';
			},2);

		// 土星绕行
		var a1 =600 ;
		var b1 = 300;
		var r1 = 290;
		var time1 = 0;
		setInterval(function(){
				time1 += 0.08;
				var hudu = (2*3.14 / 360) * time1;
				var x1 = a1 + Math.sin(hudu) * r1;
				var y1 = b1 - Math.cos(hudu) * r1;
				box3.style.left = x1 + 'px';
				box3.style.top = y1 + 'px';
			},2);
		// var box5 = document.querySelector('.box5');
		// if(box5.offsetTop == 160 && box5.offsetLeft == 835){
		// 	box5.style.transform = 'rotateZ(180deg)';
		// }
		
		




	</script>
</body>
</html>
