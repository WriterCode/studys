	<script>        
	  	var swiper = new Swiper ('.swiper-container', {pagination : '.swiper-pagination',

	  })

    <script type="text/javascript">
    	var btn = document.querySelector('.btn');
    	var tk = document.querySelector('.tk');
    	var btn1 = document.querySelector('.btn1');
    	var bol = true;
    	btn.onclick = function(){
    		if(bol){
    			tk.style.display = 'block';
    			bol = !bol;
    		}else{
    			tk.style.display = 'none';
    			bol = !bol;
    		}
    	}
    	window.onresize = function(){
    		if(document.documentElement.clientWidth > 1100){
    			tk.style.display = 'none';
    		}
    	}
    </script>
    <script type="text/javascript">
    	var uls = document.querySelectorAll('#wrap ul');
    	for(var i = 1;i < 79;i++){
			// 创建li
			var li = document.createElement('li');
			// 给li添加图片
			li.innerHTML = '<img class="image" src="imgs/' + i +'.jpg"/>';
			// 图片预加载
			li.children[0].onload = function(){
				// 判断ul高度,用来存放ul的高度
				var ulHeightArr = [];
				for(var j = 0;j < uls.length;j++){
					ulHeightArr.push(uls[j].offsetHeight);
				}
				var minHeight = ulHeightArr[0];
				var minIndex = 0;
				for(var k = 0;k < ulHeightArr.length;k++){
					if(minHeight > ulHeightArr[k]){
						minHeight = ulHeightArr[k];
						minIndex = k;
					}
				}
				uls[minIndex].appendChild(this.parentNode);
				this.onmouseenter = function(){
					this.style.opacity = '0.5';
				}
				this.onmouseleave = function(){
					this.style.opacity = '1';
				}
				this.onclick = function(){
					var images = document.querySelector('.btn1 img');
					images.src = this.src;
					images.parentNode.style.display = 'block';
					btn1.onclick = function(){
						btn1.style.display = 'none';
					}	
				}
			}
		}




    </script>
