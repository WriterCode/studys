<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#wrap{
			width: 352px;
			height: 480px;
			background: url(img/bg.jpg);
			position: relative;
			z-index: -1;
			overflow: hidden;
		}
		ul{
			list-style: none;
		}
		li{
			width: 62px;
			height: 423px;
			position: absolute;
			left:352px;
		}
		.duct_up{
			width: 100%;
			height: 100px;
			background: url(img/up_mod.png);
			position: relative;
		}
		.duct_down{
			width: 100%;
			height: 223px;
			background: url(img/down_mod.png);
			position: absolute;
			bottom:0px;
			left:0px;
		}
		.duct_up img{
			position: absolute;
			bottom:0px;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<ul id="ductWrap">
			<!-- <li id="duct">
				<div class="duct_up">
					<img src="img/up_pipe.png">
				</div>
				<div class="duct_down">
					<img src="img/down_pipe.png">
				</div>
			</li> -->
		</ul>
	</div>
</body>
<script type="text/javascript">
	setInterval(function(){
		var ductWrap = document.querySelector('#ductWrap');
		var li = document.createElement('li');
		// console.log(li.offsetHeight)
		var upHeight = randFn(60,263);
		var downHeight = 423 - upHeight - 100;
		li.innerHTML = '<div class="duct_up" style="height:' + upHeight + 'px"><img src="img/up_pipe.png"></div><div class="duct_down" style="height:' + downHeight + 'px"><img src="img/down_pipe.png"></div>';
		ductWrap.appendChild(li);		
		li.l = 352;
		li.moveTimer = setInterval(function(){
			li.l -= 2;
			li.style.left = li.l + 'px';
		},15)
	},1600)










	function randFn(min,max){
		return parseInt(Math.random() * (max - min + 1) + min);
	}

</script>
</html>
