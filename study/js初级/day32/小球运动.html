<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		#box{
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background: pink;
			position: absolute;
			top:0px;
			left: 0px;
		}
		.wrap{
			width: 800px;
			height: 500px;
			border:1px solid orange;
			margin:0 auto;
			position: relative;
		}
	</style>
</head>
<body>
	<div class="wrap"><div id="box"></div></div>
	<script type="text/javascript">
		
		var box = document.querySelector('#box');
		var wrap = document.querySelector('.wrap');
		var x = 0;
		var y = 0;
		var speedx = 10;
		var speedy = 5;
		var left = wrap.clientWidth - box.clientWidth;
		var top1 = wrap.clientHeight - box.clientHeight;
		var timer = setInterval(function(){
			x = x + speedx;
			y = y + speedy;
			box.style.left = x + 'px';
			box.style.top = y + 'px';
			if(x >= left){
				speedx = speedx * -1;
			}else if(x <= 0){
				speedx = speedx * -1;
			}
			if(y >= top1){
				speedy = speedy * -1;
			}else if(y <= 0){
				speedy = speedy * -1;
			}
		},100)





	</script>
</body>
</html>
