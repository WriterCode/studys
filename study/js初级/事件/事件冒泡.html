<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		#wrap{
			width: 600px;
			height: 600px;
			background: red;
		}
		#parent{
			width: 400px;
			height: 400px;
			background: pink;
		}
		#child{
			width: 200px;
			height: 200px;
			background: yellow;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="parent">
			<div id="child"></div>
		</div>
	</div>
	<script type="text/javascript">

	// 事件从下到上的事件传递我们称为事件冒泡
	// 子标签发生事件后,向父级发送该事件,一直追溯到document.如:点击一个嵌套在body中的button,则该button的onclick事件也会传递给body、document中,触发他们的onclick函数
		
		var wrap = document.querySelector('#wrap');
		var parent = document.querySelector('#parent');
		var child = document.querySelector('#child');
		wrap.onclick = function(){
			alert(3);
		}
		parent.onclick = function(){
			alert(2);
			// event.cancelBubble = true;
			// event.stopPropagation();
		}
		child.onclick = function(e){
			var ev = window.event || e;
			// 阻止事件传递
			ev.stopPropagation();
			// ev.cancelBubble = true;
			this.style.display = 'none';
		}
















	</script>
</body>
</html>
