<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	用户名:<input type="text" name="" id="inp1"><br/>
	密码:<input type="password" name="" value="" id="inp2"><br/>
	<button id="btn">登录</button>
</body>
<script type="text/javascript">
	var btn = document.querySelector('#btn');
	var inp1 = document.querySelector('#inp1');
	var inp2 = document.querySelector('#inp2');
	btn.onclick = function(){
		localStorage.name = inp1.value;
		localStorage.pwd = inp2.value;
	}
	if(localStorage.name != null && localStorage.pwd != null){
		inp1.value = localStorage.name;
		inp2.value = localStorage.pwd;
	}
	




</script>
</html>
