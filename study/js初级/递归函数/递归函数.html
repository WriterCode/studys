<script type="text/javascript">

	// 递归函数
	function foo(n){
		if(n <= 1){
			return 1;
		}else{
			return n * foo(n - 1);
		}
	}
	console.log(foo(10));


	for(var i = 0;i < 5;i++){
		setTimeout(function(){
			console.log(i)
		},0)
	}





</script>
