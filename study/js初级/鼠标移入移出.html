<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		div{
			width: 300px; 
			height: 300px;
			background: red;
		}
	</style>
</head>
<body>
	<!-- 
		鼠标移入移出事件
			1,鼠标移入 onmouseenter
			2,鼠标移出 onmouseleave
	 -->
	 <div></div>
	 <script type="text/javascript">
	 	var box = document.getElementsByTagName('div')[0];
	 	box.onmouseenter = function(){
	 		box.style.background = 'blue';
	 	}
	 	box.onmouseleave = function(){
	 		box.style.background = 'pink';
	 	}



	 </script>
</body>
</html>
