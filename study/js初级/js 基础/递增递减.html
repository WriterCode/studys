<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title></title>

<body>
	<script type="text/javascript">
	    // ++递增
		// 赋值的时候(在=号的后面),++在前赋新值(先计算,后赋值),++在后赋旧值(先赋值后计算)
		// var a = 100;
		// var b = a++; //b=100,a=101
		// var c = b++; //c=100,b=101
		// var d = ++c; //d=101,c=101
		// alert(d);

		// --递减
		// 赋值的时候(在=号的后面),--在前赋新值(先计算,后赋值),--在后赋旧值(先赋值后计算)


		var a = 10;
		a++;
		console.log(a);
		var y = a++;
		console.log(a++);
		y = ++a;
		console.log(--y);
		y += 10;
		alert(y++);



	</script>
</body>
</html>
