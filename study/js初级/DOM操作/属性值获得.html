<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<input type="button" name="kkk" a=100 b=200 style="width:100px;">
	<script type="text/javascript">
		
	var btn = document.querySelector('input');
	btn.onclick = function(){
		// getAttribute('属性名字'):获取元素属性
		console.log(btn.getAttribute('b'));

		// setAttribute('属性名','属性值'):给元素设置属性
		btn.setAttribute('c','300');

		// 删除属性
		btn.removeAttribute('a');
	}


	// style获取行内样式.或者改变元素的行内属性,如果标签内没有style则获取不到值
	console.log(btn.style.width)
	// cssText可以同时设置多个css样式
	btn.style.cssText = 'width:200px;height:100px;background:orange;'




	</script>
</body>
</html>
