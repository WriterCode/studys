<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div></div>
	<h1>
		<p>我是</p>
		<span></span>
	</h1>
	<h2></h2>
	<script type="text/javascript">
		// 节点类型
		// 节点是包含了标签节点、注释节点、文本节点、doctype等节点.

		// nodeType:查看节点的类型,返回值是数字
		// 1代表标签节点
		// 3代表文本节点(text)
		// 8代表注释节点(comment)

		// [注意]:换行属于文本节点



		// 节点的关系
		// childNodes:获取所有的子节点(文本、注释、标签...)
		// children:所有是标签类型的子节点
		// parentNode:父标签节点
		// nextElementSibling:下一个兄弟标签节点
		// nextSibling(兼容IE):获取下一个兄弟节点(不限于标签节点)
		// previousElementSibling:上一个兄弟标签节点
		// previousSibling(兼容IE):获取下一个兄弟节点(不限于标签节点)
		// firstElementChild:第一个子标签节点
        // lastElementChild:最后一个子标签节点

		var h1 = document.querySelector('h1');
		console.log(h1.lastElementChild);











	</script>
</body>
</html>
