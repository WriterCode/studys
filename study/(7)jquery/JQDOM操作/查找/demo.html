<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>查找</title>
</head>

<body>
    <ul id="uls">
        <li>1</li>
        <li>2</li>
        <li class="lis3">3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>
            <p class="ps">7-1</p>
            <p>7-2</p>
        </li>
        <li class="lis">8</li>
        <li class="lis1">9</li>
        <li>0</li>
    </ul>
</body>
<script src="../../jquery-1.11.2.min.js"></script>
<script>
    // children()选中子元素
    $('#uls').children().css('font-size', '20px');

    // find()重后代中查找
    $('#uls').find('p').css('font-size', '30px');

    // next()选中下一个
    $('.lis').next('lis1').css('color', 'pink');
    // 选中 lis之后的所有的
    $('.lis').nextAll().css('color', 'pink');
    // 选中重lis3到lis的所有的
    $('.lis3').nextUntil('lis').css('color', 'pink');

    // parent():选择父元素
    $('.ps').parent().css('background', 'blue');
    // parents():所有的祖先元素,有参数时是选择所有祖先元素中符合条件的元素
    // parentUntil():选择所有祖先元素,直到符合条件的元素为止

    // siblings():选择所有的兄弟元素

    // end()返回上一个
</script>

</html>
