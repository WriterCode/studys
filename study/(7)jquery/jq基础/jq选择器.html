<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择器</title>
</head>

<body>
    <div id="box">
        <p><span>1</span></p>
        <p>2</p>
        <div class="box1">
            <p><span>3</span></p>
        </div>
    </div>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
<script src="../jquery-3.2.1.min.js"></script>
<script>
    // id选择器
    $('#box').css({
        "width": 100,
        "font-size": '20px'
    });

    // 类选择器
    $('.box1').css('color', 'orange');

    // 标签选择器
    $('ul').css('background', 'blue');

    // 群组选择器
    $('div,ul,li').css('background', 'pink');

    // 层级选择器
    // 1,子选择器
    // $('div>p')

    // 2,后代选择器
    // $('div p')

    // 3,相邻选择器(只取后面的那个元素)
    // $('div+p')

    // 4,同辈选择器(同一个父元素的标签,只取后面的同辈元素)
    // $('div~p')

    // 伪类选择器
    // $(div:first)选择第一个div
    // $(div:first,'#box')选择box下的第一个div

    // $('div:not(#box)')选择除id名为box以外的所有div
</script>

</html>
