<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery</title>
</head>

<body>
    <div id="box">
        <div></div>
    </div>
    <div id="box1"></div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ol>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ol>
</body>
<script src="../jquery-3.2.1.min.js"></script>
<script>
    $(document).ready(function() {}); // 相当于window.onload
    // window.onload;页面加载完成是执行,一个页面只能出现一次
    // $(document).ready(function() {});文档加载完成后,可重复使用
    // $(callback)是$(document).ready(callback)的简写


    // jq函数作为选择器使用时,可传两个参数,第一个参数表示选中的元素.第二个参数表示范围(默认为document)
    $('#box div').html('东时教育'); // 原生dom元素转化为jq的dom对象
    $('#box1').text('hello world');
    $('li', 'ul').css('background', 'red');

    // 将元素DOM元素转化为JQ的DOM对象
    var box = document.getElementById('box');
    var $box = $('#box');
    console.log(box);
    console.log($box);
</script>

</html>
