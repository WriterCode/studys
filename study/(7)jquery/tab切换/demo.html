<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tab切换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            list-style: none;
        }
        
        #btns {
            width: 480px;
            overflow: hidden;
            margin: 20px auto;
        }
        
        #btns li {
            width: 78px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 20px;
            border: 1px solid #3388ff;
            float: left;
            cursor: pointer;
        }
        
        .bg {
            color: #fff;
            background: #3388ff;
        }
        
        #ctns {
            width: 480px;
            height: 480px;
            margin: 0 auto;
        }
        
        #ctns li {
            width: 480px;
            height: 480px;
            line-height: 480px;
            text-align: center;
            background: gray;
            color: #fff;
            font-size: 40px;
            display: none;
        }
        
        #ctns li:first-child {
            display: block;
        }
    </style>
</head>

<body>
    <ul id="btns">
        <li class="bg">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <ul id="ctns">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>
<script src="../jquery-1.11.2.min.js"></script>
<script>
    $(function() {
        $('#btns').on('click', 'li', function() {
            $(this).addClass('bg').siblings('li').removeClass('bg');
            $('#ctns').children('li').eq($(this).index()).show().siblings('li').hide();
        })
    })
</script>

</html>
