<script type="text/javascript" src="../jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('p').click(function() {
            if ($(this).next().css('display') == 'block') {
                $(this).next().hide(1000);
            } else {
                $(this).siblings('div').hide(1000);
                $(this).next().show(1000);
            }
            console.log($(this).index('p'));
        });
    });
</script>
